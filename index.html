<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KIM YUN SEONG PORTFOLIO</title>
  <link rel="icon" href="img/logo.ico">
  <link rel="stylesheet" href="fullpagejs/jquery.fullPage.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/jquery.min.js"></script>
  <script src="fullpagejs/jquery.fullPage.js"></script>
  <script>
    $(function() {
        var page = $('#fullpage').fullpage({
            navigation : true,
            navigationPosition : 'right',
        });
    })
  </script>
</head>
<body>
  <div id="wrap">
    <header>
      <div id="top">
        <h1 class="logo">
            <a href="#index">
              <img src="img/logol.png" alt="로고">
            </a>
        </h1>
        <ul class="menu">
            <li class="menu_btn">
              <a href="#index">MAIN</a> 
            </li>
            <li class="menu_btn">
              <a href="#profile">PROFILE</a>
            </li>
            <li class="menu_btn">
              <a href="#work">WORK</a>
            </li>
            <li class="menu_btn">
              <a href="#contact">CONTACT</a>
            </li>
        </ul>
      </div>      
    </header>
    <main>
      <div id="fullpage">
        <div id="index" class="section">
          <img src="img/logo.jpg" alt="표지">
        </div>
        <div id="profile" class="section">1번 part</div>
        <div id="work" class="section">2번 part</div>
        <div id="contact" class="section">3번 part</div>
      </div>
    </main>
    <footer></footer>
  </div>
</body>
</html>
